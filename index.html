<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/variables.css" />
    <link rel="stylesheet" href="src/responsive.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="profile-informations">
          <img src="images/image-victor.jpg" alt="Profile picture image" />
          <div class="text">
            <h1>Victor Crest <span class="age">26</span></h1>
            <p class="city">London</p>
          </div>
        </div>
        <hr />
        <div class="prifile-numbers">
          <ul class="profile-numbers">
            <li class="info">
              <p class="counter">80K</p>
              <span class="counter-type">Followers</span>
            </li>
            <li class="info">
              <p class="counter">803K</p>
              <span class="counter-type">Likes</span>
            </li>
            <li class="info">
              <p class="counter">1.4K</p>
              <span class="counter-type">Photos</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
